<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/0ed4d5c1f3.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <div>
            <span id="main-logo">ohmyfood</span></a>
        </div>
    </header>

    <main>
        <!-- <section>
            <img src="/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.avif" alt="Image d'une spécialité de La palette du goût">
        </section> -->
        <section>
            <div class="resto-header">
                <h1>La palette du goût</h1>
                <div class="favorite">
                    <input type="checkbox" id="favorite" />
                    <label for="favorite">
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-regular fa-heart"></i>
                    </label>
                </div>
            </div>
            <form class="menu-form" method="GET" action="#">
                <fieldset class="menu-section">
                    <legend>Entrées</legend>

                    <div class="box">
                      <input type="checkbox" id="entree1" name="entree1" checked />
                      <label for="entree1">
                        <div class="label-title">
                            <span><h3>Fricassée d'escargots</h3></span>
                            <span>Au piment d'espelette au piment</span>
                        </div>
                        <div class="label-price">
                            <span><h3>25€</h3></span>
                            <div>X</div> 
                        </div>
                      </label>
                    </div>

                    <div class="box">
                      <input type="checkbox" id="entree2" name="entree2" />
                      <label for="entree2">
                        <div class="label-title">
                            <span><h3>Foie gras de canard mi-cuit</h3></span>
                            <span>Et ses copeaux de truffe noir</span>
                        </div>
                        <div class="label-price">
                            <span><h3>35€</h3></span>
                            <div>X</div> 
                        </div>
                      </label>
                    </div>

                    <div class="box">
                        <input type="checkbox" id="entree3" name="entree3" />
                        <label for="entree3">
                            <div class="label-title">
                                <span><h3>Oeuf au plat</h3></span>
                                <span>Assaisonné à la truffe sur le lit de caviar</span>
                            </div>
                            <div class="label-price">
                                <span><h3>20€</h3></span>
                                <div>X</div> 
                            </div>
                        </label>
                      </div>

                      <legend>Plats</legend>

                      <div class="box">
                        <input type="checkbox" id="plat1" name="plat1" checked />
                        <label for="plat1">
                          <div class="label-title">
                              <span><h3>Filet de boeuf</h3></span>
                              <span>Accompagné de sa ribambelle de légumes</span>
                          </div>
                          <div class="label-price">
                              <span><h3>40€</h3></span>
                          </div>
                        </label>
                      </div>
  
                      <div class="box">
                        <input type="checkbox" id="plat2" name="plat2" />
                        <label for="plat2">
                          <div class="label-title">
                              <span><h3>Parmentier de queue de boeuf</h3></span>
                              <span>A la trufe noire sur sa purée de panais</span>
                          </div>
                          <div class="label-price">
                              <span><h3>35€</h3></span>
                          </div>
                        </label>
                      </div>
  
                      <div class="box">
                          <input type="checkbox" id="plat3" name="plat3" />
                          <label for="plat3">
                              <div class="label-title">
                                  <span><h3>Filet de turbot</h3></span>
                                  <span>Aux augrumes</span>
                              </div>
                              <div class="label-price">
                                  <span><h3>44€</h3></span>
                              </div>
                          </label>
                        </div>

                        <legend>Desserts</legend>

                        <div class="box">
                          <input type="checkbox" id="dessert1" name="dessert1" checked />
                          <label for="dessert1">
                            <div class="label-title">
                                <span><h3>Paris-Brest</h3></span>
                                <span>Revisité</span>
                            </div>
                            <div class="label-price">
                                <span><h3>18€</h3></span>
                            </div>
                          </label>
                        </div>
    
                        <div class="box">
                          <input type="checkbox" id="dessert2" name="dessert2" />
                          <label for="dessert2">
                            <div class="label-title">
                                <span><h3>Macaron au chocolat d'exception</h3></span>
                                <span>Et glace à la vanille de Madagascar</span>
                            </div>
                            <div class="label-price">
                                <span><h3>22€</h3></span>
                            </div>
                          </label>
                        </div>
    
                        <div class="box">
                            <input type="checkbox" id="dessert3" name="dessert3" />
                            <label for="dessert3">
                                <div class="label-title">
                                    <span><h3>Au piment d'Espelette et à la truffe noire</h3></span>
                                    <span>Aux augrumes</span>
                                </div>
                                <div class="label-price">
                                    <span><h3>23€</h3></span>
                                </div>
                            </label>
                          </div>
                  </fieldset>
            </form>
        </section>
    </main>

</body>
</html>
